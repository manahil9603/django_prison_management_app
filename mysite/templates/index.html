{% extends 'base.html' %}
{%block title%} HOME {%endblock title%}

  {%block body%} 
  <div class="container-fluid my-4 px-0">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="/static/1.jfif" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="600" alt="...">
          
          <div class="carousel-caption d-none d-md-block">
            <h5>Prison Management System</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/5.jfif" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="600" alt="...">
          
          <div class="carousel-caption d-none d-md-block">
            <h5>Prison Management System</h5>
            
          </div>
        </div>
        <div class="carousel-item active">
          <img src="/static/3.jfif" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="600" alt="...">
          
          <div class="carousel-caption d-none d-md-block">
            <h5>Prison Management System</h5>
            
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>



  
  {%endblock body%}
